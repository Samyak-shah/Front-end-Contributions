<ion-view view-title="Login" hide-nav-bar="true">

  <ion-content>
    <div class="mobileAppName">
      <center> Learning Snacks </center>
    </div>

    <div class="row row-10">
      <div class="col">
        <div class="mobileAppMainIcon">
          <center><img src="../img/wguowl.png" align="center" height="250" width="180">  </center>
        </div>
      </div>
    </div>

    <div ng-controller="LoginCtrl as vm" name="loginForm" novalidate ng-form>
      <div class="row row-10">
        <div class="col">
          <label class="item item-input">
            <input type="text" ng-model="vm.username" placeholder="Username">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="vm.password" placeholder="Password">
          </label>
          <span ng-show="loginForm.$error.invalid_pair" class="item">
            Invalid username and password combination.
          </span>
          <button class="button button-block button-positive" type="submit"
                  ng-click="vm.doLogin()">
            Log in
          </button>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
